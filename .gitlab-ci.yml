stages:
  - linter
  - test
  - build

linter:
  stage: linter
  image: ghcr.io/cirruslabs/flutter:stable
  script:
    - flutter analyze

test:
  stage: test
  image: ghcr.io/cirruslabs/flutter:stable
  script:
    - flutter test

build-apk:
  stage: build
  image: ghcr.io/cirruslabs/flutter:stable
  script:
    - flutter build apk